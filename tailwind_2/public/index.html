<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <header>
      <nav class="container mx-auto flex items-center justify-between p-6">
        <!-- Hier kommt das Logo hin -->
        <img src="fox.svg" alt="Unternehmenslogo" class="w-32" />

        <!-- Hier wird das Menü sein -->
        <div class="hidden text-lg text-gray-600 lg:flex">
          <a href="#" class="mr-9 mt-4 block text-green-600 lg:mt-0 lg:inline-block">Startseite</a>
          <a href="#" class="mr-9 mt-4 block hover:text-red-700 lg:mt-0 lg:inline-block">Leitungen</a>
          <a href="#" class="mr-9 mt-4 block hover:text-red-700 lg:mt-0 lg:inline-block">Über uns</a>
          <a href="#" class="mt-4 block hover:text-red-700 lg:mt-0 lg:inline-block">Kontakt</a>
        </div>
        <!-- der CTA-Button -->
        <div class="flex items-center">
          <div class="mr-5 lg:mr-0">
            <button class="rounded-md px-6 py-2 text-lg text-gray-600 hover:text-gray-700">Anmelden</button>
            <button class="rounded-md bg-red-300 px-6 py-2 text-lg text-white hover:bg-green-400">Registrieren</button>
          </div>
          <div class="block lg:hidden">
            <button class="flex items-center rounded border border-green-500 px-4 py-3 text-green-500 focus:outline-none">
              <svg class="h-3 w-3 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hier kommt später der Inhalt -->
    <main class="mt-12 lg:mt-32">
      <section class="container mx-auto px-6">
        <!-- Hier kommt die Hero-Sektion hin -->
        <div class="w-full items-center lg:flex">
          <div class="w-full lg:w-1/2">
            <!-- Beschreibung -->
            <h2 class="text-md text-gray-600 lg:text-2xl">CSS3 und Bootstrap abgelöst?</h2>
            <h1 class="mb-2 text-5xl font-bold text-green-600 lg:mb-6 lg:text-6xl">Lernen Sie jetzt TailwindCSS!</h1>
            <p class="text-md mb-8 font-light text-gray-800 lg:text-xl">
              Mit Tailwind erstellen Sie Webseiten mit wunderschöne Webdesign in kürzester Zeit. Lernen Sie TailwindCSS jetzt
              kennen.
            </p>
          </div>
          <div class="w-full lg:w-1/2 lg:pl-24">
            <!-- Hier kommt das Formular hin -->
            <form action="#" class="rounded-md bg-gray-100 p-8 shadow-sm">
              <div class="mb-6">
                <label for="name" class="mb-3 block text-gray-700">Vollständiger Name:</label>
                <input
                  type="text"
                  id="name"
                  class="w-full rounded-md border border-gray-200 bg-white p-3 focus:outline-none"
                  placeholder="Max Mustermann"
                  required
                />
              </div>
              <div class="mb-6">
                <label for="email" class="mb-3 block text-gray-700">E-Mailadresse:</label>
                <input
                  type="email"
                  id="email"
                  class="w-full rounded-md border border-gray-200 bg-white p-3 focus:outline-none"
                  placeholder="max@seo-lausitz.de"
                  required
                />
              </div>
              <button
                type="submit"
                class="mr-5 w-full rounded-md bg-green-300 px-12 py-3 text-lg text-white hover:bg-green-400 focus:outline-none"
              >
                Informationen anfordern
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
